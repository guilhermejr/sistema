server:
  port: 8080

spring:
  application:
    name: gateway-server
  profiles:
    active: dev

  cloud:
    gateway:
      routes:
        - id: energia-service
          uri: lb://energia-service/
          predicates:
            - Path=/energia-service/**
        - id: autenticacao-service
          uri: lb://autenticacao-service/
          predicates:
            - Path=/autenticacao-service/**

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

info:
  app:
    name: @project.name@
    description: @project.description@
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@